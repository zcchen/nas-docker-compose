server {
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	listen 80 default_server;
	server_name _; # This is just an invalid value which will never trigger on a real hostname.

	#large_client_header_buffers 4 16k;
	proxy_buffering off;
	error_log /proc/self/fd/2;
	access_log /proc/self/fd/1;

	error_page 500 502 503 504  /50x.html;
	location = /50x.html {
		root   /usr/share/nginx/html;
	}

	location = / {
		root   /usr/share/nginx/html;
		index  index.html index.htm;
		try_files $uri $uri/ =404;
	}

	location ^~ /web2/ {
		proxy_pass http://web2/;
		proxy_cookie_path / /web2/;
		include conf.d/modules/uri-proxy.conf;
	}

	#location /auth {
		#proxy_pass http://keycloak/;
		#proxy_set_header Host $http_host;
		#proxy_set_header X-Real-IP $remote_addr;
		#proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		#proxy_set_header X-Forwarded-Proto $scheme;
		## HTTP 1.1 support
		#proxy_http_version 1.1;
		#proxy_set_header Connection "";
	#}

	location ^~ /web-another/ {
		proxy_pass http://web-another/;
		proxy_cookie_path / /web-another/;
		include conf.d/modules/uri-proxy.conf;
	}

	#include conf.d/modules/nextcloud.conf;

	location ^~ /nextcloud/ {
		proxy_pass http://nextcloud-web/nextcloud;
		proxy_cookie_path / /nextcloud/;
		rewrite ^/nextcloud(.*)$ $1 break;
		#sub_filter "/core/" "/nextcloud/core/";
		#sub_filter_once off;
		include conf.d/modules/uri-proxy.conf;
	}

}

