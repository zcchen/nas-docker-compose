version: "3.5"

services:
  traefik:
    image: traefik:latest
    restart: always
    #command: |
      #--providers.docker.exposedByDefault=false
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./traefik/config/:/etc/traefik/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${TMP_FOLDER}/traefik/logs:/var/logs/traefik/
    networks:
      - front-end
      - mid-layout
    secrets:
      - traefik-admin-auth
    labels:
      traefik.enable: true
      traefik.docker.network: ${COMPOSE_PROJECT_NAME}_mid-layout
      traefik.http.routers.traefik.rule: Host(`traefik.${SERVER_DOMAIN_NAME}`)
      traefik.http.routers.traefik.priority: 65535
      traefik.http.routers.traefik.service: api@internal
      traefik.http.routers.traefik.middlewares: admin-auth@file

  web-index:
    image: containous/whoami:latest
    networks:
      - mid-layout
      - back-end
    labels:
      traefik.enable: true
      traefik.docker.network: ${COMPOSE_PROJECT_NAME}_mid-layout
      traefik.http.routers.web-index.rule:
        HostRegexp(`${SERVER_DOMAIN_NAME}`, `{subhost:.+}.${SERVER_DOMAIN_NAME}`)
      traefik.http.routers.web-index.priority: 1000
      traefik.http.routers.web-index.service: web-index
      traefik.http.services.web-index.loadbalancer.server.port: 80
      traefik.http.routers.web-index.middlewares:
        index-redirectregex-http@docker,index-redirectregex-https@docker
      traefik.http.middlewares.index-redirectregex-http.redirectregex.regex:
        "^http://(.+).${SERVER_DOMAIN_NAME}/(.*)"
      traefik.http.middlewares.index-redirectregex-http.redirectregex.replacement:
        "http://${SERVER_DOMAIN_NAME}/"
      traefik.http.middlewares.index-redirectregex-https.redirectregex.regex:
        "^https://(.+).${SERVER_DOMAIN_NAME}/(.*)"
      traefik.http.middlewares.index-redirectregex-https.redirectregex.replacement:
        "https://${SERVER_DOMAIN_NAME}/"


networks:

  front-end:
    ipam:
      driver: default
      config:
        - subnet: 172.16.2.0/24

  mid-layout:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.12.0/24

  back-end:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.22.0/24


secrets:
  traefik-admin-auth:
    file: ../configs/secrets/traefik/admin.http.auth

