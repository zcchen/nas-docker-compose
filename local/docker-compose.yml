version: "3.5"

services:
  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/template/:/etc/nginx/templates:ro
      - ./nginx/nas/:/etc/nginx/sites/nas:ro
    networks:
      - front-end
      - mid-layout
    environment:
      LOCAL_DOMAIN_NAME:

  whoami:
    image: containous/whoami:latest
    networks:
      - mid-layout
      - back-end


networks:

  front-end:
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24

  mid-layout:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.10.0/24

  back-end:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.20.0/24


secrets:
  traefik-admin-auth:
    file: ../configs/secrets/traefik/admin.http.auth

