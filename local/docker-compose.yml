version: "3.5"

services:
  traefik:
    image: traefik:latest
    restart: always
    #command: |
      #--providers.docker.exposedByDefault=false
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./traefik/config/:/etc/traefik/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${TMP_FOLDER}/traefik/logs:/var/logs/traefik/
    networks:
      - front-end
      - mid-layout
    secrets:
      - traefik-admin-auth
    labels:
      traefik.enable: true
      traefik.docker.network: ${COMPOSE_PROJECT_NAME}_mid-layout
      traefik.http.routers.traefik.rule: "Host(`traefik.${LOCAL_DOMAIN_NAME}`)"
      traefik.http.routers.traefik.priority: 99
      traefik.http.routers.traefik.service: api@internal
      traefik.http.routers.traefik.middlewares: admin-auth@file

  web-index:
    image: containous/whoami:latest
    networks:
      - mid-layout
      - back-end
    labels:
      traefik.enable: true
      traefik.docker.network: ${COMPOSE_PROJECT_NAME}_mid-layout
      traefik.http.routers.web-index.rule:
        HostRegexp(`${LOCAL_DOMAIN_NAME}`, `{subhost:.+}.${LOCAL_DOMAIN_NAME}`)
      traefik.http.routers.web-index.priority: 1
      traefik.http.routers.web-index.service: web-index
      traefik.http.services.web-index.loadbalancer.server.port: 80
      traefik.http.routers.web-index.middlewares: index-redirectregex@docker
      traefik.http.middlewares.index-redirectregex.redirectregex.regex:
        "^http(s?)://(.+).${LOCAL_DOMAIN_NAME}/(.*)"
      traefik.http.middlewares.index-redirectregex.redirectregex.replacement:
        "http$${1}://${LOCAL_DOMAIN_NAME}/"


networks:

  front-end:
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24

  mid-layout:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.10.0/24

  back-end:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.20.0/24


secrets:
  traefik-admin-auth:
    file: ../configs/secrets/traefik/admin.http.auth

