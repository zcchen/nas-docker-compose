version: "3.5"

services:

  aria2:
    image: johngong/aria2
    restart: unless-stopped
    ports:
      - 6881:6881   # BT
      - 6881:6881/udp # BT DHT
    expose:
      - 6800        # RPC port
      - 8080        # default web port
    environment:
      UID: ${USERID}
      GID: ${GROUPID}
      UMASK: 022
      RPC_SECRET:
      TZ: Asia/Shanghai
    volumes:
      #- aria2-pro-config:/config:ro
      - nextcloud-samba-downloads:/Downloads
    networks:
      - front-end

volumes:
  aria2-pro-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${TMP_FOLDER}/aria2/config"

