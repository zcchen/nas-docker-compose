location ^~ /only-office/ {
    proxy_pass   http://only-office/;
    proxy_redirect off;
    proxy_set_header Host $server_name;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    sub_filter_types *;
    sub_filter '$server_name/' '$server_name/only-office/';
    sub_filter '$scheme://$server_name/' '$scheme://$server_name/only-office/';
    sub_filter '$scheme://$server_name' '$scheme://$server_name/only-office';
    sub_filter 'href=/' 'href=/only-office/';
    sub_filter 'src=/' 'src=/only-office/';
    sub_filter 'img=/' 'img=/only-office/';
    sub_filter_once off;
}

