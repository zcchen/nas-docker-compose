version: "3.5"

services:
  nginx:
    image: nginx
    restart: always
    depends_on:
      - acme.sh
      - nextcloud-app
      - homer
      - whoami
    ports:
      - 80:80
      - 443:443
      - 6800:6800
    volumes:
      - ./nginx/sites/:/etc/nginx/templates:ro
      - ./nginx/nas/:/etc/nginx/sites/nas:ro
      - ./nginx/docs/:/usr/share/nginx/html/docs:ro
      - acme-certificate:/etc/nginx/cert:ro
    networks:
      - front-end
      - mid-layout
    environment:
      LOCAL_DOMAIN_NAME:

  whoami:
    image: containous/whoami:latest
    networks:
      - mid-layout
      - back-end

  acme.sh:
    image: neilpang/acme.sh
    restart: on-failure:3
    networks:
      - front-end
    volumes:
      - acme-certificate:/acme.sh/
      - ./nginx/acme-entry.sh:/acme-entry.sh:ro
    env_file:
      - ../configs/secrets/acme.sh/config.env
    environment:
      LOCAL_DOMAIN_NAME:
    entrypoint:
      [ "/bin/sh", "/acme-entry.sh" ]
    command:
      - --server letsencrypttest
      #- --server letsencrypt
      - --debug
      #- --force

  homer:
    image: b4bz/homer:latest
    restart: always
    networks:
      - mid-layout
    volumes:
      - homer-config:/www/assets
    environment:
      UID: 1000
      GID: 1000
      LOCAL_DOMAIN_NAME:
    expose:
      - 8080

  homer-config:
    image: zcchen/toolbox
    restart: on-failure
    volumes:
      - ./nginx/homer:/mnt/src
      - homer-config:/mnt/dest
    environment:
      LOCAL_DOMAIN_NAME:
      SERVER_DOMAIN_NAME:
      # TODO: use `printf "<token>" | base64 -` to save the URL saved token
    network_mode: none
    command: bash -c "
      cp -rf /mnt/src/* /mnt/dest/ &&
      find /mnt/dest/ -type f -name \*.yml -print0 | xargs -0 sed -i
        -e \"s:{{LOCAL_DOMAIN_NAME}}:${LOCAL_DOMAIN_NAME}:g\"
      "


volumes:
  acme-certificate:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nginx/acme.sh"

  homer-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${TMP_FOLDER}/nginx/homer-config"
