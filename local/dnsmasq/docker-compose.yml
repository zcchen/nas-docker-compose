version: "3.5"

services:
  dnsmasq:
    image: andyshinn/dnsmasq
    restart: always
    depends_on:
      - dnsmasq-config
    ports:
      - 53:53/tcp
      - 53:53/udp
    volumes:
      - ${TMP_FOLDER}/dnsmasq/config:/etc/dnsmasq.d
      - ./dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf:ro
      - ./dnsmasq/dnsmasq-start.sh:/dnsmasq-start.sh:ro
    networks:
      - front-end
      - mid-layout
    entrypoint: sh /dnsmasq-start.sh

  dnsmasq-config:
    image: zcchen/toolbox
    restart: always
    volumes:
      - ${TMP_FOLDER}/dnsmasq/config:/etc/dnsmasq.d/
      - ./dnsmasq/setup/scripts.d:/scripts.d:ro
      - ./dnsmasq/setup/command.sh:/command.sh:ro
    environment:
      WORK_DIR: /etc/dnsmasq.d/
      SHELL_DIR: /scripts.d/
      #UPDATE_INTERVAL: 60
      LOCAL_IP_ADDR:
      SERVER_IP_ADDR:
      LOCAL_DOMAIN_NAME:
      SERVER_DOMAIN_NAME:
    network_mode: host
    command:
      [ "bash", "/command.sh" ]
