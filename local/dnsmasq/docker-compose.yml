version: "3.5"

services:
  dnsmasq:
    image: zcchen/dnsmasq
    restart: always
    #ports:
      #- 53:53
    volumes:
      - ${PWD}/dnsmasq/scripts:/scripts.d:ro
      - ${PWD}/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf:ro
    network_mode: host
    environment:
      - LOCAL_DOMAIN_NAME
      - SERVER_DOMAIN_NAME

