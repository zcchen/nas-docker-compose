version: "3.5"

services:

  nextcloud-app:
    image: nextcloud:latest
    restart: always
    volumes:
      - nextcloud-html:/var/www/html/
      - nextcloud-config:/var/www/html/config
      - nextcloud-data:/var/www/html/data
      - nextcloud-apps:/var/www/html/custom_apps
      - nextcloud-samba:/mnt
      - ./nextcloud/web/php-www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./nextcloud/skeleton:/var/www/nextcloud/skeleton:ro
    env_file:
      - ./nextcloud/nextcloud.env
    environment:
      REDIS_HOST: nextcloud-redis
      MYSQL_HOST: nextcloud-db
    secrets:
      - nextcloud-admin-password
      - nextcloud-db-password
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    networks:
      - front-end
      - mid-layout
      - back-end

  nextcloud-config:
    image: nextcloud:latest
    restart: on-failure
    volumes:
      - nextcloud-html:/var/www/html/
      - nextcloud-config:/var/www/html/config
      - ./nextcloud/config/:/mnt:ro
    networks: []    #disable the network
    command: sh -c "
      for f in `ls -1 /mnt/*.config.php`; do cat $$f | sed -e 's/{{LOCAL_DOMAIN_NAME}}/${LOCAL_DOMAIN_NAME}/g' > /var/www/html/config/`basename $$f`; done &&
      chown -R www-data:root /var/www/html/config/
      "

  nextcloud-db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb_read_only_compressed=OFF
    restart: on-failure
    env_file:
      - ./nextcloud/nextcloud.env
    secrets:
      - nextcloud-db-password
    volumes:
      - nextcloud-db-mariadb:/var/lib/mysql:consistent
    networks:
      - back-end

  nextcloud-redis:
    image: redis:alpine
    restart: always
    networks:
      - back-end

  nextcloud-cron:
    image: nextcloud:latest
    restart: unless-stopped
    volumes:
      - nextcloud-html:/var/www/html/
      - nextcloud-config:/var/www/html/config
      - nextcloud-data:/var/www/html/data
      - nextcloud-apps:/var/www/html/custom_apps
    entrypoint: /cron.sh
    env_file:
      - ./nextcloud/nextcloud.env
    environment:
      REDIS_HOST: nextcloud-redis
      MYSQL_HOST: nextcloud-db
    secrets:
      - nextcloud-admin-password
      - nextcloud-db-password
    depends_on:
      - nextcloud-app
      - nextcloud-db
      - nextcloud-redis
    networks: []    # disable the network

  nextcloud-occ-command:
    image: nextcloud:latest
    restart: on-failure
    volumes:
      - nextcloud-html:/var/www/html/
      - nextcloud-config:/var/www/html/config
      - nextcloud-data:/var/www/html/data
      - nextcloud-apps:/var/www/html/custom_apps
      - ./nextcloud/occ-command/:/occ-command/:ro
    env_file:
      - ./nextcloud/nextcloud.env
    environment:
      REDIS_HOST: nextcloud-redis
      MYSQL_HOST: nextcloud-db
    secrets:
      - nextcloud-public-password
    depends_on:
      #- nextcloud-nginx
      - nextcloud-app
      - nextcloud-db
      - nextcloud-redis
      - privoxy
    networks:
      - mid-layout
      - back-end
    user: www-data
    working_dir: /occ-command/
    command: sh /occ-command/_occ-commands.sh

  nextcloud-samba:
    image: dperson/samba
    restart: always
    volumes:
      - nextcloud-samba:/mnt/
      #- nextcloud-samba-downloads:/mnt/Downloads
    ports:
      - 139:139
      - 445:445
    secrets:
      - nextcloud-public-password
    environment:
      USER: "public;$$(cat /run/secrets/nextcloud-public-password)"
      USERID:
      GROUPID:
    command:  # ref: https://github.com/dperson/samba
      - -p
      - -n
      - -s
      - Public;/mnt/Public;yes;yes;yes;;none;public
      - -s
      - Downloads;/mnt/Downloads;yes;yes;yes;;none;public
      - -s
      - Videos;/mnt/Videos;yes;yes;yes;;none;public
      - -s
      - Pictures;/mnt/Pictures;yes;yes;yes;;none;public
      - -s
      - Softwares;/mnt/Softwares;yes;yes;yes;;none;public
      - -s
      - Music;/mnt/Music;yes;yes;yes;;none;public
        # "<name;/path>[;browse;readonly;guest;users;admins;writelist;comment]"


volumes:
  nextcloud-db-mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/mysql"  # The target path is '/var/lib/mysql'
  nextcloud-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/config"   # /var/www/html/config, predefined setup
  nextcloud-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/data"
  nextcloud-apps:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/apps"
  nextcloud-samba:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/samba"
  #nextcloud-samba-downloads:
    #driver: local
    #driver_opts:
      #type: none
      #o: bind
      #device: "${DATA_FOLDER}/nextcloud/samba/Downloads"
  nextcloud-html:

secrets:
  nextcloud-db-password:
    file: ../configs/secrets/nextcloud/nextcloud-db-passwd.txt
  nextcloud-admin-password:
    file: ../configs/secrets/nextcloud/nextcloud-admin-passwd.txt
  nextcloud-public-password:
    file: ../configs/secrets/nextcloud/nextcloud-public-passwd.txt
