# ------ network framework -------------------
#        +--------------------+
#        |        LAN         |
#        +--------------------+
#                  |
#        +--------------------+
#        |     front-end      |
#        +--------------------+
#           |              |
#   +-------------+  +-------------+
#   |  mid-layout |  |     fort    |
#   +-------------+  +-------------+
#           |              |
#        +--------------------+
#        |      back_end      |
#        +--------------------+
networks:

  front-end:
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24

  mid-layout:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.10.0/24

  fort:
    ipam:
      driver: default
      config:
        - subnet: 172.16.250.0/24

  back-end:
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.20.0/24

