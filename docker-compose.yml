version: "3.5"

services:
  traefik:
    image: traefik:latest
    restart: always
    ports:
      - 80:80
      - 433:433
      - 8080:8080
    volumes:
      - ./traefik/config/:/etc/traefik/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${TMP_FOLDER}/traefik/logs:/var/logs/traefik/
    networks:
      - front-end
      - mid-layout
    labels:
      traefik.enable: true
      traefik.http.routers.traefik.rule: "Host(`traefik.${DOMAIN_NAME}`)"
      traefik.http.routers.traefik.service: api@internal
      traefik.http.routers.traefik.middlewares: admin-auth@file

  nas-whoami:
    image: containous/whoami:latest
    networks:
      - mid-layout
      - back-end
    labels:
      traefik.enable: true
      traefik.http.routers.nas-whoami.rule: "Host(`whoami.${DOMAIN_NAME}`)"
      traefik.http.routers.nas-whoami.service: nas-whoami
      traefik.http.services.nas-whoami.loadbalancer.server.port: 80

  admin-whoami:
    image: containous/whoami:latest
    networks:
      - mid-layout
    labels:
      traefik.enable: true
      traefik.http.routers.admin-whoami.rule: "Host(`whoami.admin.${DOMAIN_NAME}`)"
      traefik.http.routers.admin-whoami.service: admin-whoami
      traefik.http.routers.admin-whoami.middlewares: admin-auth@file
      traefik.http.services.admin-whoami.loadbalancer.server.port: 80

