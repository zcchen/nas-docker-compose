version: "3.5"

networks:
  front_end:
    name: net_front-end
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/16
          #gateway: 172.16.0.1
  mid_layout:
    #internal: true
    name: net_mid-layout
    ipam:
      driver: default
      config:
        - subnet: 172.32.0.0/16
          #gateway: 172.32.0.1
  back_end:
    internal: true
    name: net_back-end
    ipam:
      driver: default
      config:
        - subnet: 172.64.0.0/16
          #gateway: 172.64.0.1

volumes:
  files_persist:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/mount-point-test
  db_postgresql_persist:
    driver: local
    # The target path is '/var/lib/postgresql/data'

