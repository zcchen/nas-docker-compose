# ------ network framework -------------------
#        +--------------------+
#        |        LAN         |
#        +--------------------+
#                  |
#        +--------------------+
#        |     front_end      |
#        +--------------------+
#           |              |
#   +-------------+  +-------------+
#   |  mid_layout |  |     fort    |
#   +-------------+  +-------------+
#           |              |
#        +--------------------+
#        |      back_end      |
#        +--------------------+
networks:

  front_end:
    name: net_front-end
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24

  mid_layout:
    internal: true
    name: net_mid-layout
    ipam:
      driver: default
      config:
        - subnet: 172.16.10.0/24

  fort:
    name: net_fort
    ipam:
      driver: default
      config:
        - subnet: 172.16.250.0/24

  back_end:
    internal: true
    name: net_back-end
    ipam:
      driver: default
      config:
        - subnet: 172.16.20.0/24

