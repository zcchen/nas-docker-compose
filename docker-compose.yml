version: "3.5"

services:
  traefik:
    image: traefik:latest
    #command: --providers.docker.network=nas-docker-compose_mid-layout
    restart: always
    ports:
      - 80:80
      - 433:433
      - 8080:8080
    volumes:
      - ./traefik:/etc/traefik/
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${TMP_FOLDER}/traefik/logs:/var/logs/traefik/
    networks:
      - front-end
      - mid-layout

  nas-whoami:
    image: containous/whoami:latest
    networks:
      - mid-layout
      - back-end
    labels:
      traefik.enable: true
      traefik.http.routers.nas-whoami.rule: "pathprefix(`/whoami`)"
      traefik.http.routers.nas-whoami.service: nas-whoami
      traefik.http.services.nas-whoami.loadbalancer.server.port: 80

  admin-whoami:
    image: containous/whoami:latest
    networks:
      - mid-layout
    labels:
      traefik.enable: true
      traefik.http.routers.admin-whoami.rule: "pathprefix(`/admin/whoami`)"
      traefik.http.routers.admin-whoami.service: admin-whoami
      traefik.http.routers.admin-whoami.middlewares: admin-auth@file
      traefik.http.services.admin-whoami.loadbalancer.server.port: 80

