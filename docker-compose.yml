version: "3.5"

services:
  traefik:
    image: traefik:latest
    ports:
      - 80:80
      - 433:433
      - 8080:8080
    volumes:
      - ./traefik:/etc/traefik/
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${TMP_FOLDER}/traefik/logs:/var/logs/traefik/
    networks:
      - front_end
      - mid_layout
      #- fort
    labels:
      traefik.enable: true
      traefik.http.routers.admin.rule: "PathPrefix(`/admin/traefik`)"
      traefik.http.routers.admin.service: api@internal
      #traefik.http.routers.admin.service: traefik
      #traefik.http.services.traefik.loadbalancer.server.port: 8080

  whoami:
    image: containous/whoami:latest
    networks:
      - mid_layout
    labels:
      traefik.enable: true
      traefik.http.routers.nas.rule: "PathPrefix(`/whoami`)"
      traefik.http.routers.nas.service: whoami
      traefik.http.services.whoami.loadbalancer.server.port: 80

