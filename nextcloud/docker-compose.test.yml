version: "3.5"

services:

  mysql-db-test-nextcloud:
    image: mariadb
    container_name: mysql-db-test-nextcloud
    restart: on-failure
    secrets:
      - mysql_nextcloud_password
    networks:
      - back_end
    depends_on:
      - mysql-db
    command: /bin/bash -c "mysql -v -unextcloud -p`cat /run/secrets/mysql_nextcloud_password` --protocol=tcp --host=mysql-db --execute='show databases;'"
    #command: /bin/bash -c "mysql -v -unextcloud --protocol=tcp --host=mysql-db --execute='show databases;'"
