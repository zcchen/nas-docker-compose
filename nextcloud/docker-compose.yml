version: "3.5"

services:

  nextcloud-db:
    image: mariadb
    container_name: nextcloud-db
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: on-failure
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_nextcloud_password
    env_file:
      - ./nextcloud/db.env
    secrets:
      - mysql_nextcloud_password
    volumes:
      - nextcloud-db-persist:/var/lib/mysql:consistent
    networks:
      - back_end

volumes:
  nextcloud-db-persist:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${PWD}/data/mysql/nextcloud"
      # The target path is '/var/lib/mysql'

secrets:
  mysql_nextcloud_password:
    file: ./nextcloud/secrets/nextcloud-passwd.txt
