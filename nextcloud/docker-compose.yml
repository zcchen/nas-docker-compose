version: "3.5"

services:

  nextcloud-app:
    image: nextcloud:latest
    #container_name: nextcloud-app
    restart: always
    volumes:
      - nextcloud-config:/var/www/html/config
      - nextcloud-data:/var/www/html/data
      - nextcloud-apps:/var/www/html/custom_apps
    env_file:
      - ${PWD}/nextcloud/config.env
    environment:
      REDIS_HOST: nextcloud-redis
      #REDIS_HOST_PASSWORD: ""
      MYSQL_HOST: nextcloud-db
      NEXTCLOUD_TRUSTED_DOMAINS: traefik
    secrets:
      - nextcloud_admin_password
      - nextcloud_db_password
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    networks:
      - mid-layout
      - back-end
    labels:
      traefik.enable: true
      traefik.http.routers.nas-nextcloud.rule: "PathPrefix(`/nextcloud`)"
      traefik.http.routers.nas-nextcloud.service: nas-nextcloud
      traefik.http.routers.nas-nextcloud.middlewares: nas-nextcloud@file
      traefik.http.services.nas-nextcloud.loadbalancer.server.port: 80

  nextcloud-config:
    image: nextcloud:latest
    #container_name: nextcloud-config
    restart: on-failure
    volumes:
      - nextcloud-config:/var/www/html/config
      - ./nextcloud/config/:/mnt:ro
    networks: []
    command: sh -c "
      cp /mnt/*.config.php /var/www/html/config/ &&
      chown -R www-data:root /var/www/html/config/
      "

  nextcloud-db:
    image: mariadb
    #container_name: nextcloud-db
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: on-failure
    env_file:
      - ${PWD}/nextcloud/config.env
    secrets:
      - nextcloud_db_password
    volumes:
      - nextcloud-db-mariadb:/var/lib/mysql:consistent
    networks:
      - back-end

  nextcloud-redis:
    image: redis:alpine
    #container_name: nextcloud-redis
    restart: unless-stopped
    networks:
      - back-end

  nextcloud-cron:
    image: nextcloud:latest
    #container_name: nextcloud-cron
    restart: on-failure
    volumes:
      - nextcloud-config:/var/www/html/config
      - nextcloud-data:/var/www/html/data
      - nextcloud-apps:/var/www/html/custom_apps
    entrypoint: /cron.sh
    env_file:
      - ${PWD}/nextcloud/config.env
    environment:
      REDIS_HOST: nextcloud-redis
      #REDIS_HOST_PASSWORD: ""
      MYSQL_HOST: nextcloud-db
    secrets:
      - nextcloud_admin_password
      - nextcloud_db_password
    depends_on:
      - nextcloud-app
      - nextcloud-db
      - nextcloud-redis
    networks: []


volumes:
  nextcloud-db-mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/mysql"  # The target path is '/var/lib/mysql'
  nextcloud-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/config"   # /var/www/html/config, predefined setup
  nextcloud-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/data"
  nextcloud-apps:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATA_FOLDER}/nextcloud/apps"

secrets:
  nextcloud_db_password:
    file: ./nextcloud/secrets/nextcloud-db-passwd.txt
  nextcloud_admin_password:
    file: ./nextcloud/secrets/nextcloud-admin-passwd.txt
