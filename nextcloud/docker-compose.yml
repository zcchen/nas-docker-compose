version: "3.5"

services:

  nextcloud-db:
    image: mariadb
    container_name: nextcloud-db
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: on-failure
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_PASSWORD_FILE: /run/secrets/nextcloud_mysql_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/nextcloud_mysql_password
    env_file:
      - ./nextcloud/admin.env
    secrets:
      - nextcloud_mysql_password
    volumes:
      - nextcloud-db-mariadb:/var/lib/mysql:consistent
    networks:
      - back_end

  nextcloud-app:
    image: nextcloud:fpm-alpine
    container_name: nextcloud-app
    restart: always
    volumes:
      - nextcloud-html:/var/www/html
      - nextcloud-data:/var/www/html/data
    environment:
      MYSQL_HOST: nextcloud-db
      NEXTCLOUD_ADMIN_PASSWORD_FILE: /run/secrets/nextcloud_admin_password
    secrets:
      - nextcloud_admin_password
    env_file:
      - ./nextcloud/admin.env
    depends_on:
      - nextcloud-db
    networks:
      - mid_layout
      - back_end

  nextcloud-web:
    build: ./nextcloud/web
    container_name: nextcloud-web
    restart: always
    volumes:
      - nextcloud-data:/var/www/html:ro
    environment:
      - VIRTUAL_HOST=
      - LETSENCRYPT_HOST=
      - LETSENCRYPT_EMAIL=
    depends_on:
      - nextcloud-app
    networks:
      - mid_layout
      - back_end

volumes:
  nextcloud-db-mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${PWD}/data/mysql/nextcloud"
      # The target path is '/var/lib/mysql'
  nextcloud-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${PWD}/data/nextcloud/data"
  nextcloud-html:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${PWD}/data/nextcloud/html"

secrets:
  nextcloud_mysql_password:
    file: ./nextcloud/secrets/nextcloud-db-passwd.txt
  nextcloud_admin_password:
    file: ./nextcloud/secrets/nextcloud-admin-passwd.txt
