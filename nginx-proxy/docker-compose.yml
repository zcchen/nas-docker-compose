version: "3.5"

services:
  reversed-proxy:
    image: webproxy
    build: ./nginx-proxy/docker
    container_name: reversed-proxy
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    volumes:
      - reversed-proxy-html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - mid_layout
      - front_end

volumes:
  reversed-proxy-html:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${PWD}/data/reversed-proxy/html"
